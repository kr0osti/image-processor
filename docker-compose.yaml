services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-image-processor
    restart: unless-stopped
    ports:
      - "6060:3000"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS="--max-old-space-size=4096"
      - NEXT_PUBLIC_DEBUG=true  # Set to 'true' to enable debug logging
      - HOSTNAME=0.0.0.0  # Make Next.js listen on all interfaces
      # Site metadata
      - NEXT_PUBLIC_SITE_NAME=NextJS Image Processor
      - NEXT_PUBLIC_SITE_DESCRIPTION=A powerful web application for image processing
      - NEXT_PUBLIC_SITE_URL=https://yourdomain.com
      - NEXT_PUBLIC_SITE_THEME_COLOR=#000000
      - NEXT_PUBLIC_SITE_BACKGROUND_COLOR=#ffffff
    volumes:
      - ./custom-icons:/app/public/custom-icons
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
