services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-image-processor
    restart: unless-stopped
    ports:
      - "6060:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s